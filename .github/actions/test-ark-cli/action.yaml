name: e2e-ark-cli
description: End-to-end test for the ARK CLI

inputs:
  azure-openai-key:
    description: Azure OpenAI API key for testing
    required: true
  azure-openai-base-url:
    description: Azure OpenAI base URL
    required: true
  model-type:
    description: Model provider type
    required: true
  model-name:
    description: Model name/version
    required: true
  model-api-version:
    description: Model API version (Azure only)
    required: true
  ci-cache-registry:
    description: CI cache registry URL
    required: true
  ci-cache-registry-hostname:
    description: CI cache registry hostname
    required: true
  ci-cache-registry-username:
    description: Username for CI cache registry
    required: true
  ci-cache-registry-password:
    description: Password for CI cache registry
    required: true
  ark-image-tag:
    description: Tag for Ark images
    required: true
  is-fork-pr:
    description: Whether this is a fork PR
    required: true

runs:
  using: composite
  steps:
    - name: Install dependencies
      shell: bash
      run: |
        sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
        sudo chmod +x /usr/local/bin/yq
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
        curl -sS https://webinstall.dev/k9s | bash
        export PATH="$HOME/.local/bin:$PATH"
        sudo apt-get update && sudo apt-get install -y gettext

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24.x'

    - name: Configure K3s registry authentication
      if: ${{ inputs.is-fork-pr == 'false' }}
      shell: bash
      run: |
        sudo mkdir -p /etc/rancher/k3s
        cat <<EOF | sudo tee /etc/rancher/k3s/registries.yaml
        mirrors:
          ${{ inputs.ci-cache-registry-hostname }}:
            endpoint:
              - "https://${{ inputs.ci-cache-registry-hostname }}"
        configs:
          ${{ inputs.ci-cache-registry-hostname }}:
            auth:
              username: ${{ inputs.ci-cache-registry-username }}
              password: ${{ inputs.ci-cache-registry-password }}
        EOF

    - name: Setup K3s cluster
      uses: ./.github/actions/setup-k3s
      with:
        metrics-enabled: false
        traefik-enabled: false
        k3s-channel: latest

    - name: Install Ark CLI
      shell: bash
      run: |
        set -x
        cd tools/ark-cli
        npm install
        npm run build
        npm install -g .
        which ark
        ls -la $(which ark)

    - name: Check Status
      shell: bash
      run: ark status

    - name: Build ark-controller image
      shell: bash
      run: |
        set -x
        cd ark

        # Build controller Docker image with CI tag
        docker build -t ark-controller:ci-test -f Dockerfile .

        # Load image into K3s
        docker save ark-controller:ci-test -o /tmp/ark-controller-ci.tar
        sudo k3s ctr images import /tmp/ark-controller-ci.tar
        rm /tmp/ark-controller-ci.tar

    - name: Login to Docker Registry
      if: ${{ inputs.is-fork-pr == 'false' }}
      shell: bash
      run: |
        echo "${{ inputs.ci-cache-registry-password }}" | docker login ${{ inputs.ci-cache-registry-hostname }} -u "${{ inputs.ci-cache-registry-username }}" --password-stdin

    - name: Install Ark from local charts
      shell: bash
      run: |
        # Install cert-manager (required dependency)
        helm repo add jetstack https://charts.jetstack.io --force-update
        helm upgrade --install cert-manager jetstack/cert-manager \
          --namespace cert-manager \
          --create-namespace \
          --set crds.enabled=true \
          --wait --timeout=5m

        # Install ark-controller from local chart (includes CRDs)
        # Use the locally built controller image
        helm upgrade --install ark-controller ark/dist/chart \
          --namespace ark-system \
          --create-namespace \
          --set controllerManager.container.image.repository=ark-controller \
          --set controllerManager.container.image.tag=ci-test \
          --set controllerManager.container.image.pullPolicy=Never \
          --wait --timeout=5m

        # Install ark-tenant from local chart
        helm upgrade --install ark-tenant charts/ark-tenant \
          --namespace default \
          --wait --timeout=5m

        # Install ark-api from local chart
        helm upgrade --install ark-api services/ark-api/chart \
          --namespace default \
          --set app.image.repository="${{ inputs.ci-cache-registry }}/ark-api" \
          --set app.image.tag="${{ inputs.ark-image-tag }}" \
          --set app.image.pullPolicy="Always" \
          --wait --timeout=5m

        # Install ark-dashboard from local chart
        helm upgrade --install ark-dashboard services/ark-dashboard/chart \
          --namespace default \
          --set app.image.repository="${{ inputs.ci-cache-registry }}/ark-dashboard" \
          --set app.image.tag="${{ inputs.ark-image-tag }}" \
          --set app.image.pullPolicy="Always" \
          --wait --timeout=5m

        ark --version

    - name: Wait for Ark components to be ready
      shell: bash
      run: |
        ark status \
          ark-controller \
          ark-api \
          ark-dashboard \
          --wait-for-ready=15m

        ark status

    - name: Wait for Ark to be fully ready
      shell: bash
      run: |
        echo "Waiting for Ark controller to be ready..."

        # Simple wait for controller to be available (via ark status)
        # This is sufficient for the validating webhook to work
        kubectl wait --for=condition=available deployment/ark-controller -n ark-system --timeout=5m

        echo "âœ“ Ark controller is ready"

    - name: Create default model
      shell: bash
      run: |
        ark models create default \
          --type "${{ inputs.model-type }}" \
          --model "${{ inputs.model-name }}" \
          --base-url "${{ inputs.azure-openai-base-url }}" \
          --api-key "${{ inputs.azure-openai-key }}" \
          --api-version "${{ inputs.model-api-version }}" \
          --yes

        kubectl wait --for=jsonpath='{.status.conditions[?(@.type=="ModelAvailable")].status}'=True \
          model/default \
          --timeout=5m

    - name: Run Query
      shell: bash
      run: |
        ark query model/default "Hello, please confirm you received this test message" -o yaml

    - name: Uninstall Ark
      shell: bash
      run: |
        helm uninstall ark-dashboard --namespace default --ignore-not-found || true
        helm uninstall ark-api --namespace default --ignore-not-found || true
        helm uninstall ark-tenant --namespace default --ignore-not-found || true
        helm uninstall ark-controller --namespace ark-system --ignore-not-found || true
        ark status
        sleep 10 && ark status
