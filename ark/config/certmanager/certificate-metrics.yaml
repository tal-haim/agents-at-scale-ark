# The following manifests contain a self-signed issuer CR and a metrics certificate CR.
# More document can be found at https://docs.cert-manager.io
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    app.kubernetes.io/name: ark
    app.kubernetes.io/managed-by: kustomize
  name: metrics-certs  # this name should match the one appeared in kustomizeconfig.yaml
  namespace: system
spec:
  privateKey:
    rotationPolicy: Always
  dnsNames:
  # These DNS names must match the serverName in the Prometheus ServiceMonitor
  # (config/prometheus/monitor.yaml) to ensure TLS verification succeeds.
  # The namespace 'ark-system' is set by the kustomization.yaml namespace field.
  - ark.ark-system.svc
  - ark.ark-system.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: selfsigned-issuer
  secretName: metrics-server-cert
