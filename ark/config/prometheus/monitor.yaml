# Prometheus Monitor Service (Metrics)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    control-plane: ark-controller
    app.kubernetes.io/name: ark
    app.kubernetes.io/managed-by: kustomize
  name: ark-controller-metrics-monitor
  namespace: system
spec:
  endpoints:
    - path: /metrics
      port: https # Ensure this is the name of the port that exposes HTTPS metrics
      scheme: https
      bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      tlsConfig:
        # Secure TLS configuration using certificates managed by cert-manager.
        # The metrics-server-cert secret is created by cert-manager when certmanager resources are enabled.
        # The serverName must match one of the DNS names in the metrics certificate (certificate-metrics.yaml).
        # Note: If certificate DNS names use SERVICE_NAME replacement, ensure serverName matches the actual service name.
        serverName: ark.ark-system.svc
        insecureSkipVerify: false
        ca:
          secret:
            name: metrics-server-cert
            key: ca.crt
        cert:
          secret:
            name: metrics-server-cert
            key: tls.crt
        keySecret:
          name: metrics-server-cert
          key: tls.key
  selector:
    matchLabels:
      control-plane: ark-controller
      app.kubernetes.io/name: ark
