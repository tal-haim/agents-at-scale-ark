# [MANAGER]: Manager Deployment Configurations
controllerManager:
  replicas: 1
  container:
    image:
      repository: ghcr.io/mckinsey/agents-at-scale-ark/ark-controller
      # tag defaults to .Chart.AppVersion if not specified
      pullPolicy: IfNotPresent
    args:
      - "--leader-elect"
      - "--metrics-bind-address=:8443"
      - "--health-probe-bind-address=:8081"
    env:
      ARK_MODEL_PROBE_TIMEOUT_SECONDS: "60"
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
    livenessProbe:
      initialDelaySeconds: 15
      periodSeconds: 20
      httpGet:
        path: /healthz
        port: 8081
    readinessProbe:
      initialDelaySeconds: 5
      periodSeconds: 10
      httpGet:
        path: /readyz
        port: 8081
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - "ALL"
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  terminationGracePeriodSeconds: 10
  serviceAccountName: ark-controller

# [RBAC]: To enable RBAC (Permissions) configurations
rbac:
  enable: true
  # Service account impersonation for multi-tenancy
  impersonation:
    # Enable impersonation to allow the controller to execute queries using the
    # service account specified in each Query resource. This is required for
    # multi-tenancy and namespace isolation.
    #
    # When enabled (default), the controller can impersonate ANY service account.
    # When disabled, queries can only run with the controller's own identity.
    #
    # Note: In future releases, query execution will be handled by per-namespace
    # 'query executor' pods, separating concerns between the controller (validation,
    # admission, mutation) and query execution (running with proper identity).
    enabled: true

# [CRDs]: To enable the CRDs
crd:
  # This option determines whether the CRDs are included
  # in the installation process.
  enable: true

  # Enabling this option adds the "helm.sh/resource-policy": keep
  # annotation to the CRD, ensuring it remains installed even when
  # the Helm release is uninstalled.
  # NOTE: Removing the CRDs will also remove all cert-manager CR(s)
  # (Certificates, Issuers, ...) due to garbage collection.
  keep: true

# [METRICS]: Set to true to generate manifests for exporting metrics.
# To disable metrics export set false, and ensure that the
# ControllerManager argument "--metrics-bind-address=:8443" is removed.
metrics:
  enable: true

# [WEBHOOKS]: Webhooks configuration
# The following configuration is automatically generated from the manifests
# generated by controller-gen. To update run 'make manifests' and
# the edit command with the '--force' flag
webhook:
  enable: true
  timeoutSeconds: 30
  failurePolicy: Fail

# [PROMETHEUS]: To enable a ServiceMonitor to export metrics to Prometheus set true
prometheus:
  enable: false

# [CERT-MANAGER]: To enable cert-manager injection to webhooks set true
certmanager:
  enable: true

# [NETWORK POLICIES]: To enable NetworkPolicies set true
networkPolicy:
  enable: false

# Container registry configuration
containerRegistry:
  enabled: false
  server: ""
  username: ""
  password: ""
  email: ""

# Custom CA certificate configuration
# When set, mounts a CA certificate from a Kubernetes secret to trust custom certificate authorities
customCACert:
  enabled: false
  secretName: "custom-ca-cert"
  key: "ca.crt"
