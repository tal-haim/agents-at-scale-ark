{{- if .Values.crd.enable }}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.crd.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
    controller-gen.kubebuilder.io/version: v0.18.0
  name: agents.ark.mckinsey.com
spec:
  group: ark.mckinsey.com
  names:
    kind: Agent
    listKind: AgentList
    plural: agents
    singular: agent
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.modelRef.name
      name: Model
      type: string
    - jsonPath: .status.conditions[?(@.type=="Available")].status
      name: Available
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            properties:
              description:
                type: string
              executionEngine:
                description: ExecutionEngine to use for running this agent. If not
                  specified, uses the built-in OpenAI-compatible engine
                properties:
                  name:
                    description: Name of the ExecutionEngine resource to use for this
                      agent
                    minLength: 1
                    type: string
                  namespace:
                    description: Namespace of the ExecutionEngine resource. Defaults
                      to the agent's namespace if not specified
                    type: string
                required:
                - name
                type: object
              modelRef:
                properties:
                  name:
                    minLength: 1
                    type: string
                  namespace:
                    type: string
                required:
                - name
                type: object
              outputSchema:
                description: JSON schema for structured output format
                type: object
                x-kubernetes-preserve-unknown-fields: true
              overrides:
                items:
                  properties:
                    headers:
                      items:
                        properties:
                          name:
                            minLength: 1
                            type: string
                          value:
                            properties:
                              value:
                                type: string
                              valueFrom:
                                properties:
                                  configMapKeyRef:
                                    description: Selects a key from a ConfigMap.
                                    properties:
                                      key:
                                        description: The key to select.
                                        type: string
                                      name:
                                        default: ""
                                        description: |-
                                          Name of the referent.
                                          This field is effectively required, but due to backwards compatibility is
                                          allowed to be empty. Instances of this type with an empty value here are
                                          almost certainly wrong.
                                          More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                                        type: string
                                      optional:
                                        description: Specify whether the ConfigMap
                                          or its key must be defined
                                        type: boolean
                                    required:
                                    - key
                                    type: object
                                    x-kubernetes-map-type: atomic
                                  secretKeyRef:
                                    description: SecretKeySelector selects a key of
                                      a Secret.
                                    properties:
                                      key:
                                        description: The key of the secret to select
                                          from.  Must be a valid secret key.
                                        type: string
                                      name:
                                        default: ""
                                        description: |-
                                          Name of the referent.
                                          This field is effectively required, but due to backwards compatibility is
                                          allowed to be empty. Instances of this type with an empty value here are
                                          almost certainly wrong.
                                          More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                                        type: string
                                      optional:
                                        description: Specify whether the Secret or
                                          its key must be defined
                                        type: boolean
                                    required:
                                    - key
                                    type: object
                                    x-kubernetes-map-type: atomic
                                type: object
                            type: object
                        required:
                        - name
                        - value
                        type: object
                      type: array
                    labelSelector:
                      description: |-
                        A label selector is a label query over a set of resources. The result of matchLabels and
                        matchExpressions are ANDed. An empty label selector matches all objects. A null
                        label selector matches no objects.
                      properties:
                        matchExpressions:
                          description: matchExpressions is a list of label selector
                            requirements. The requirements are ANDed.
                          items:
                            description: |-
                              A label selector requirement is a selector that contains values, a key, and an operator that
                              relates the key and values.
                            properties:
                              key:
                                description: key is the label key that the selector
                                  applies to.
                                type: string
                              operator:
                                description: |-
                                  operator represents a key's relationship to a set of values.
                                  Valid operators are In, NotIn, Exists and DoesNotExist.
                                type: string
                              values:
                                description: |-
                                  values is an array of string values. If the operator is In or NotIn,
                                  the values array must be non-empty. If the operator is Exists or DoesNotExist,
                                  the values array must be empty. This array is replaced during a strategic
                                  merge patch.
                                items:
                                  type: string
                                type: array
                                x-kubernetes-list-type: atomic
                            required:
                            - key
                            - operator
                            type: object
                          type: array
                          x-kubernetes-list-type: atomic
                        matchLabels:
                          additionalProperties:
                            type: string
                          description: |-
                            matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels
                            map is equivalent to an element of matchExpressions, whose key field is "key", the
                            operator is "In", and the values array contains only "value". The requirements are ANDed.
                          type: object
                      type: object
                      x-kubernetes-map-type: atomic
                    resourceType:
                      enum:
                      - model
                      - mcpserver
                      type: string
                  required:
                  - headers
                  - resourceType
                  type: object
                type: array
              parameters:
                description: Parameters for template processing in the prompt field
                items:
                  properties:
                    name:
                      description: Name of the parameter (used as template variable)
                      minLength: 1
                      type: string
                    value:
                      description: Direct value (mutually exclusive with valueFrom)
                      type: string
                    valueFrom:
                      description: Reference to external sources (mutually exclusive
                        with value)
                      properties:
                        configMapKeyRef:
                          description: Selects a key from a ConfigMap.
                          properties:
                            key:
                              description: The key to select.
                              type: string
                            name:
                              default: ""
                              description: |-
                                Name of the referent.
                                This field is effectively required, but due to backwards compatibility is
                                allowed to be empty. Instances of this type with an empty value here are
                                almost certainly wrong.
                                More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                              type: string
                            optional:
                              description: Specify whether the ConfigMap or its key
                                must be defined
                              type: boolean
                          required:
                          - key
                          type: object
                          x-kubernetes-map-type: atomic
                        queryParameterRef:
                          properties:
                            name:
                              description: Name of the parameter from the Query resource
                              minLength: 1
                              type: string
                          required:
                          - name
                          type: object
                        secretKeyRef:
                          description: SecretKeySelector selects a key of a Secret.
                          properties:
                            key:
                              description: The key of the secret to select from.  Must
                                be a valid secret key.
                              type: string
                            name:
                              default: ""
                              description: |-
                                Name of the referent.
                                This field is effectively required, but due to backwards compatibility is
                                allowed to be empty. Instances of this type with an empty value here are
                                almost certainly wrong.
                                More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                              type: string
                            optional:
                              description: Specify whether the Secret or its key must
                                be defined
                              type: boolean
                          required:
                          - key
                          type: object
                          x-kubernetes-map-type: atomic
                        serviceRef:
                          properties:
                            name:
                              description: Name of the service
                              type: string
                            namespace:
                              description: Namespace of the service. Defaults to the
                                namespace as the resource.
                              type: string
                            path:
                              description: Optional path to append to the service
                                address. For models might be 'v1', for gemini might
                                be 'v1beta/openai', for mcp servers might be 'mcp'.
                              type: string
                            port:
                              description: Port name to use. If not specified, uses
                                the service's only port or first port.
                              type: string
                          required:
                          - name
                          type: object
                      type: object
                  required:
                  - name
                  type: object
                type: array
              prompt:
                type: string
              tools:
                items:
                  properties:
                    description:
                      description: Description of the tool as exposed to the agent
                      type: string
                    functions:
                      items:
                        properties:
                          name:
                            minLength: 1
                            type: string
                          value:
                            type: string
                        required:
                        - name
                        type: object
                      type: array
                    name:
                      minLength: 1
                      type: string
                    partial:
                      description: |-
                        ToolPartial allows overriding the tool's name and preconfiguring or hiding tool parameters
                        from the agent. Parameters defined here are injected at runtime and are not visible or
                        editable by the agent itself.
                      properties:
                        name:
                          description: Name to override the tool's name as exposed
                            to the agent (optional)
                          minLength: 1
                          type: string
                        parameters:
                          description: Parameters to preconfigure and hide from the
                            agent; injected at runtime and not visible/editable by
                            the agent (optional)
                          items:
                            properties:
                              name:
                                minLength: 1
                                type: string
                              value:
                                type: string
                            required:
                              - name
                            type: object
                          type: array
                      type: object
                    type:
                      enum:
                      - built-in
                      - custom
                      type: string
                  required:
                  - type
                  type: object
                type: array
            type: object
          status:
            properties:
              conditions:
                description: Conditions represent the latest available observations
                  of an agent's state
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end }}
