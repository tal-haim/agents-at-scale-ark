{{- if .Values.webhook.enable }}
apiVersion: v1
kind: Service
metadata:
  name: ark-webhook-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.webhook.servicePort | default 9443 }}
      protocol: TCP
      targetPort: 9443
  selector:
    control-plane: ark-controller
{{- end }}
