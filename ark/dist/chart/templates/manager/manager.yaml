apiVersion: apps/v1
kind: Deployment
metadata:
  name: ark-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    control-plane: ark-controller
spec:
  replicas:  {{ .Values.controllerManager.replicas }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
      control-plane: ark-controller
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        {{- include "chart.labels" . | nindent 8 }}
        control-plane: ark-controller
        {{- if and .Values.controllerManager.pod .Values.controllerManager.pod.labels }}
        {{- range $key, $value := .Values.controllerManager.pod.labels }}
        {{ $key }}: {{ $value }}
        {{- end }}
        {{- end }}
    spec:
      containers:
        - name: manager
          args:
            {{- range .Values.controllerManager.container.args }}
            - {{ . }}
            {{- end }}
          command:
            - /manager
          image: {{ .Values.controllerManager.container.image.repository }}:{{ .Values.controllerManager.container.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.controllerManager.container.image.pullPolicy | default "IfNotPresent" }}
          env:
          - name: OTEL_SERVICE_NAME
            value: "ark-controller"
          # HTTP timeout in seconds for connecting to memory services.
          - name: ARK_MEMORY_HTTP_TIMEOUT_SECONDS
            value: "30"
          {{- if .Values.customCACert.enabled }}
          - name: SSL_CERT_FILE
            value: "/etc/ssl/certs/custom-ca/{{ .Values.customCACert.key }}"
          {{- end }}
          {{- if .Values.controllerManager.container.env }}
            {{- range $key, $value := .Values.controllerManager.container.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          envFrom:
          - configMapRef:
              name: otel-environment-variables
              optional: true
          - secretRef:
              name: otel-environment-variables
              optional: true
          livenessProbe:
            {{- toYaml .Values.controllerManager.container.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.controllerManager.container.readinessProbe | nindent 12 }}
          {{- if .Values.webhook.enable }}
          ports:
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
          {{- end }}
          resources:
            {{- toYaml .Values.controllerManager.container.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.controllerManager.container.securityContext | nindent 12 }}
          {{- if or (and .Values.certmanager.enable (or .Values.webhook.enable .Values.metrics.enable)) .Values.customCACert.enabled }}
          volumeMounts:
            {{- if and .Values.webhook.enable .Values.certmanager.enable }}
            - name: webhook-cert
              mountPath: /tmp/k8s-webhook-server/serving-certs
              readOnly: true
            {{- end }}
            {{- if and .Values.metrics.enable .Values.certmanager.enable }}
            - name: metrics-certs
              mountPath: /tmp/k8s-metrics-server/metrics-certs
              readOnly: true
            {{- end }}
            {{- if .Values.customCACert.enabled }}
            - name: custom-ca-cert
              mountPath: /etc/ssl/certs/custom-ca
              readOnly: true
            {{- end }}
          {{- end }}
      securityContext:
        {{- toYaml .Values.controllerManager.securityContext | nindent 8 }}
      serviceAccountName: {{ .Values.controllerManager.serviceAccountName }}
      terminationGracePeriodSeconds: {{ .Values.controllerManager.terminationGracePeriodSeconds }}
      {{- if or (and .Values.certmanager.enable (or .Values.webhook.enable .Values.metrics.enable)) .Values.customCACert.enabled }}
      volumes:
        {{- if and .Values.webhook.enable .Values.certmanager.enable }}
        - name: webhook-cert
          secret:
            secretName: webhook-server-cert
        {{- end }}
        {{- if and .Values.metrics.enable .Values.certmanager.enable }}
        - name: metrics-certs
          secret:
            secretName: metrics-server-cert
        {{- end }}
        {{- if .Values.customCACert.enabled }}
        - name: custom-ca-cert
          secret:
            secretName: {{ .Values.customCACert.secretName }}
            items:
              - key: {{ .Values.customCACert.key }}
                path: {{ .Values.customCACert.key }}
        {{- end }}
      {{- end }}
