apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: team-sequential
spec:
  description: Test sequential team execution with researcher, analyst, and summarizer
  timeouts:
    apply: 30s
    assert: 60s
    exec: 120s
  steps:
  - name: step-1
    try:
    - script:
        content: |
          helm install mock-llm oci://ghcr.io/dwmkerr/charts/mock-llm \
            --version 0.1.28 \
            --namespace $NAMESPACE \
            --values mock-llm-values.yaml \
            --wait --timeout=120s
        env:
        - name: NAMESPACE
          value: ($namespace)
    - script:
        content: |
          helm install ark-tenant ../../charts/ark-tenant --namespace $NAMESPACE --create-namespace --wait
        env:
        - name: NAMESPACE
          value: ($namespace)
    - apply:
        file: manifests/*.yaml
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Model
          metadata:
            name: test-model
          status:
            conditions:
            - type: ModelAvailable
              status: "True"
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: researcher
          status:
            conditions:
            - type: Available
              status: "True"
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: analyst
          status:
            conditions:
            - type: Available
              status: "True"
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Agent
          metadata:
            name: summarizer
          status:
            conditions:
            - type: Available
              status: "True"
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Team
          metadata:
            name: sequential-research-team
          status:
            conditions:
            - type: Available
              status: "True"
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: sequential-team-query
          status:
            (conditions[?type == 'Completed']):
            - status: 'True'
    - assert:
        resource:
          apiVersion: ark.mckinsey.com/v1alpha1
          kind: Query
          metadata:
            name: sequential-team-query
          status:
            (response != null): true
            (contains(response.content, 'SUMMARY:')): true
    catch:
    - events: {}
    - describe:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Model
        name: test-model
    - describe:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Agent
        name: researcher
    - describe:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Agent
        name: analyst
    - describe:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Agent
        name: summarizer
    - describe:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Team
        name: sequential-research-team
    - describe:
        apiVersion: ark.mckinsey.com/v1alpha1
        kind: Query
        name: sequential-team-query
